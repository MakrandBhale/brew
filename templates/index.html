<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Hello, world!</title>
</head>
<body onload="wipeMainChart()">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<nav class="navbar fixed-top navbar-light navbar-custom justify-content-start">
    <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='img/logo.png') }}" width="48" height="48" alt="">
    </a>
    <div class="col-3"></div>
    <div class="col-6 ">
        <form method="POST" class="form-inline" id="search">
            <div class="search-field col-10 d-flex align-items-center">
                <i class="material-icons md-36" style="color:#6A7284;">search</i>
                <input name="query" id="query" class="col-10 text-field"
                       placeholder="Search with keyword or account name">
                <div class="loader" id="loader" style="display: none"></div>
            </div>

            <!--        <button onclick="return loadDoc()" class="btn btn-outline-success my-2 my-sm-0">Submit</button>-->
        </form>
    </div>
    <div class="col-3"></div>
</nav>
<div class="container-fluid">
    <div class="sidebar navbar-custom">
        <a href="#home" class="menu-selected"><i class="material-icons md-36">home</i></a>
        <a href="#services"><i class="material-icons md-36">watch_later</i></a>
        <a href="#clients"><i class="material-icons md-36">person</i></a>
        <a href="#contact" class="bottom"><i class="material-icons md-36">settings</i></a>
    </div>

    <div class="main ">

        <div id="content">
            <div class="row marginal ">
                <div class="col-2">
                    <div class="card custom-cards" style="width: 12rem;">
                        <div class="card-body" style="padding:12px 8px;">
                            <div class="row no-gutters d-flex align-items-center ">
                                <div class="col-md-4 d-flex justify-content-center">
                                    <div class="total-dot">
                                        <i class="material-icons md-36 "
                                           style="color: #11C8FC">all_inclusive</i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text"><span id="total-tweets-number"><b>--</b></span><br>tweets
                                        scraped</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card custom-cards" style="width: 12rem;">
                        <div class="card-body" style="padding:12px 8px;">
                            <div class="row no-gutters d-flex align-items-center ">
                                <div class="col-md-4 d-flex justify-content-center">
                                    <div class="dot">
                                        <i class="material-icons md-36 "
                                           style="color: #4981FD">trending_up</i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text"><span id="positive-tweets-number"><b>--</b></span><br>positive
                                        tweets </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card custom-cards" style="width: 12rem;">
                        <div class="card-body" style="padding:12px 8px;">
                            <div class="row no-gutters d-flex align-items-center ">
                                <div class="col-md-4 d-flex justify-content-center">
                                    <div class="red-dot">
                                        <i class="material-icons md-36 "
                                           style="color: #F1075E">trending_down</i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text"><span id="negative-tweets-number"><b>--</b></span><br>negative
                                        tweets </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card custom-cards" style="width: 12rem;">
                        <div class="card-body" style="padding:12px 8px 12px 4px;">
                            <div class="row no-gutters d-flex align-items-center ">
                                <div class="col-md-4 d-flex justify-content-center">
                                    <div class="grey-dot">
                                        <i class="material-icons md-36 "
                                           style="color: rgba(104, 104, 104, 100);">trending_flat</i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text"><span id="neutral-tweets-number"><b>35</b></span><br>neutral
                                        tweets </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-8">
                    <div class="card custom-cards">
                        <div class="card-body">
                            <h5 class="card-title">Overview</h5>
                            <div id="container" class="container">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>
            <div class="row marginal">
                <div class="col-6">
                    <div class="card custom-cards">
                        <div class="card-body">
                            <h5 class="card-title">Top 10 words</h5>
                            <div id="topWords" class="container">
                                <canvas id="wordFrequencyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{url_for('static', filename='js/script.js') }}"></script>
<script type="text/javascript">
    $("#query").on("keydown", function (e) {
        if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
            //alert('called')
            loadDoc();
        }
    });
    $(document).ready(function () { // Wait until document is fully parsed
        $("#search").on('submit', function (e) {
            e.preventDefault();
        });
    });
</script>
</body>
</html>
